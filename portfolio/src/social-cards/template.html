<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Inconsolata|Montserrat:400,700"
      rel="stylesheet"
    />
    <title>Document</title>
    <style>
      body {
        background: transparent;
        margin: 0;
        padding: 0;
      }
      .card {
        height: 100vh;
        width: 100vw;
        background: #151515;
        color: #ffffff;
        border-radius: 6vw;
      }
      .card .wrapper {
        height: -webkit-fill-available;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 5%;
      }
      .card .wrapper h1 {
        font-family: "Montserrat", sans-serif;
        font-size: 5vw;
      }
      .card .wrapper footer {
        text-align: right;
        font-family: "Inconsolata", monospace;
        font-size: 1.8vw;
      }
      .card .wrapper .rects {
        width: 100%;
      }
      .card .wrapper .rects .rect1 {
        height: 32px;
        width: 20%;
        background: #656565;
        margin-bottom: 4%;
      }
      .card .wrapper .rects .rect2 {
        height: 32px;
        width: 100%;
        background: #a2a2a2;
        margin-bottom: 4%;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="wrapper">
        <h1>Heading for my post - Krushi Raj Tula</h1>
        <div class="rects">
          <div class="rect1"></div>
          <div class="rect2"></div>
        </div>
        <footer>krushiraj.github.io</footer>
      </div>
    </div>
  </body>
</html>
